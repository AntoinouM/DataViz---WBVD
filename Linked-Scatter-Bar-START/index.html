<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualize Hiking Trails | ⛰️</title>

  <body>
    <h1>Vancouver Hiking Trails <img class="headerImg" src="./assets/hiking.png" alt="Little mountain"/></h1>

  </body>
